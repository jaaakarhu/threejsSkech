<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);
      function init() {
        // サイズを指定
        const windowWidth = window.innerWidth
        const windowHeight = window.innerHeight
        // サイズを指定
        const width = windowWidth;
        const height = windowHeight;
        let rotX = 0; // 角度
        let rotY = 0; // 角度
        let mouseX = 0; // マウス座標
        let mouseY = 0; // マウス座標

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(90, width / height);
        // 平行光源を作成
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        // マテリアルを作成
        const material = new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load('./assets/img/earthmap1k.jpg'),
          side: THREE.DoubleSide
        });
        // 球体の形状を作成します
        const geometry = new THREE.SphereGeometry(300, 30, 30);
        // 形状とマテリアルからメッシュを作成します
        const earthMesh = new THREE.Mesh(geometry, material);
        // シーンにメッシュを追加します
        scene.add(earthMesh);
        // 星屑を作成します (カメラの動きをわかりやすくするため)
        createStarField();
        function createStarField() {
          // 形状データを作成
          const geometry = new THREE.Geometry();
          for (let i = 0; i < 1000; i++) {
            geometry.vertices.push(
              new THREE.Vector3(
                3000 * (Math.random() - 0.5),
                3000 * (Math.random() - 0.5),
                3000 * (Math.random() - 0.5)
              )
            );
          }
          // マテリアルを作成
          const material = new THREE.PointsMaterial({
            size: 10,
            color: 0xffffff
          });
          // 物体を作成
          const mesh = new THREE.Points(geometry, material);
          scene.add(mesh);
        }
        // マウス座標はマウスが動いた時のみ取得できる
        document.addEventListener('mousemove', event => {
          mouseX = event.pageX;
          mouseY = event.pageY;
        });
        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // マウスの位置に応じて角度を設定
          // マウスのX座標がステージの幅の何%の位置にあるか調べてそれを360度で乗算する
          const targetRotX = (mouseX / window.innerWidth) * 360;
          // イージングの公式を用いて滑らかにする
          // 値 += (目標値 - 現在の値) * 減速値
          rotX += (targetRotX - rotX) * 0.02;

          const targetRotY = (mouseY / window.innerHeight) * 360;
          rotY += (targetRotY - rotY) * 0.02;

          // ラジアンに変換する
          const radianX = (rotX * Math.PI) / 180;
          const radianY = (rotY * Math.PI) / 180;

          // 角度に応じてカメラの位置を設定
          camera.position.x = 1000 * Math.sin(radianX);
          camera.position.z = 1000 * Math.cos(radianX);
          camera.position.y = 1000 * Math.sin(radianY);
          // 原点方向を見つめる
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          // 地球は常に回転させておく
          earthMesh.rotation.y += 0.01;
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
</html>
